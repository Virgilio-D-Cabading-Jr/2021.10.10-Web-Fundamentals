<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Forms :.</title>

    <style type="text/css">
        #font {
            background-color: yellow;
            height: 75px;
            width: 150px;
        }

        #textArea {
            background-color: red;
            height: 100px;
            width: 250px;
        }

        #userInfo {
            background-color: grey;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Common Inputs</h1>
    
    <h2>Text Inputs</h2>
    <input type="text"  name="First_name">

    <h2>Number Inputs</h2>
    <input type="number" name="age">

    <h2>Passwords</h2>
    <input type="password" name="password">

    <h2>Date</h2>
    <input type="date" name="DoB">

    <h2>Color</h2>
    <input type="color" name="text_color">

    <h2>Radio</h2>
    <div id="font">
        <p>Font</p>
        <input type="radio" name="font" value="bold" id="bold">
            <label for="bold"><strong>Bold</strong></label>
        <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Normal</label>
    </div>

    <div id='accept'>
        <h2>Checkbox</h2>
        <input type="checkbox" name="accept" id="accept">
            <label for="accept">I Agree</label>
    </div>

    <div id='textArea'>
        <h2>Text Area</h2>
        <textarea name="comment" id="" cols="30" rows="3"></textarea>
    </div>

    <h2>Select</h2>
    <select name="iceCreamSnack" id="iceCreamSnack">
        <option>Cookies and Cream</option>
        <option>Chocolate Chip Cookie Doe</option>
        <option>Strawberry Cheesecake</option>
        <option>Rocky Road</option>
    </select>

    <h2>Common Form</h2>
    <div id="userInfo">
        <form action="/process" method="post">
            <div>
                <label>Name: </label>
                <input type="text" name="name" 
                placeholder="Your name..." >
            </div>
            <div>
                <label>Email: </label>
                <input type="text" name="email" 
                placeholder="Your email..." >
            </div>
            <div>
                <input type="checkbox" name="offers" 
                id="offers" checked >
                <label for="offers">I would like 
                to receive email offers!</label>
            </div>
            <input type="submit" value="Sign Up!" >
        </form>
        
    </div>
</body>
</html>
